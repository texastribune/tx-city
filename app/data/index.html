{% extends "templates/_base_sub.html" %}

{% block styles %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="story-content">
  <header class="prose">
    <h1>{{ DATA.headline }}</h1>
    <p class="byline">By <a href="{{ OVERVIEW.author_url}} ">{{ DATA.byline }}</a> | {{ DATA.pub_date }}</p>
  </header>
  <div class="sharelines">
    <h3>Sharelines</h3>
    <ul>
      <li>
        <a href="https://twitter.com/intent/tweet?via=texastribune" title="share on Twitter" class="social-share" target="_blank">
        <i class="fa fa-twitter"></i>
        </a>
        <a href="https://www.facebook.com/dialog/share?app_id=154122474650943&display=popup&href=&redirect_uri=" title="share on Facebook" class="social-share" target="_blank">
        <i class="fa fa-facebook"></i>
        </a>
        <p>{{ DATA.shareline_1 }}</p>
      </li>
    </ul>
  </div>
  <section class="prose">
      {{ DATA.text }}
  </section>
</div>
{% endblock %}

{% block script %}
{{ super()}}
{% endblock %}
